<!doctype html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Monthlify</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <h1>Monthlify</h1>
    <!-- Header -->
    <div id="items">
      <div class="row">
        <div class="two columns"><strong>Name</strong></div>
        <div class="two columns"><strong>Price</strong></div>
        <div class="two columns"><strong>Years</strong></div>
        <div class="two columns"><strong>MONTHLIFY</strong></div>
      </div>
    </div>
      <div class="row" style="margin-top: 1rem;">
        <div class="twelve columns" id="newtask">
          <form id="add", name="add">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="price" placeholder="Price">
            <input type="text" name="years" placeholder="Years">
            <button class="button-primary" id="push" type="button">Add</button>
          </form>
        </div>
      </div>
  </div>
</div>
<script src="js/main.js"></script>
